<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Placement System </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7cec9946a2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Login</h1>
            <form method="post" action="http://localhost:3000/student/login">
                <div class="input-group" id="emailField">
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" name="email">
                    </div>
                </div>

                <div class="input-group" id="passwordField">
                    <div class="input-field gender">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" name="password">
                    </div>
                </div>
                <p>Forgot Password <a href="#">Click Here!</a></p>
                <p>Don't Have a Account <a href="signup.html">Register Now</a></p>
                <div class="btn-field">
                    <button type="submit" id="signupBtn">Sign Up</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
